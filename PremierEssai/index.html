<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Art Minimal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #0000ff);
        }

        .circle {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s, background 0.3s;
        }

        .circle:hover {
            transform: scale(1.5);
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
